<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <main class="main-body">
    <div class="left-box">
      <div class="recent-scores">
        <h2>Recent scores</h2>
        <button class="refresh">Refresh</button>
      </div>
        <div class="name-box">
          <ul class="name-lists">
            <li class="name-list"><p class="naming">Name: <span class="number">100</span></p></li>
            <li class="name-list"><p class="naming">Name: <span class="number">100</span></p></li>
            <li class="name-list"><p class="naming">Name: <span class="number">100</span></p></li>
            <li class="name-list"><p class="naming">Name: <span class="number">100</span></p></li>
          </ul>
        </div>
    </div>
    <div class="right-box">
      <h2>Add your score</h2>
      <form class="form" action="#">
        <input class="name-input" type="text" placeholder="Your name">
        <input class="score-input" type="text" placeholder="Your score">
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
  </main>
  <footer class="footer">Jahongir Yusupov project: LeaderBoard</footer>
</body>
</html>
